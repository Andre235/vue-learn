<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="app">
        <h3 v-if="isShow" id="aaa">{{message}}</h3>
        <h3 v-show="isShow" id="bbb">{{message}}</h3>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: "Hello Vue",
                isShow: true
            }
        })
    </script>
</body>
</html>
