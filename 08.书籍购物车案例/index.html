<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <h3>{{message}}</h3>
        <div v-if="books.length">
            <table>
                <thead>
                <tr>
                    <th></th>
                    <th>书籍名称</th>
                    <th>出版日志</th>
                    <th>价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody>
                <tr v-for="(book, index) in books">
                    <td>{{book.id}}</td>
                    <td>{{book.name}}</td>
                    <td>{{book.date}}</td>
                        <!--普通方法实现格式化小数-->
                        <td>{{formatPrice(book.price)}}</td>
                        <!--过滤器实现格式化小数(注意传递参数问题)-->
                        <td>{{book.price | formatPriceFilter}}</td>
                    <td>
                        <button @click="decrement(index)" :disabled="book.count <= 1">-</button>
                        {{book.count}}
                        <button @click="increment(index)">+</button>
                    </td>
                    <td>
                        <button @click="removeHandle(index)">移除</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <h3>总价：{{totalPrice | formatPriceFilter}}</h3>
        </div>
        <div v-else>
            <p>购物车为空</p>
        </div>

    </div>

    <script src="../js/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
