<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <h3>{{message}}</h3>
            <p>书籍总价格：{{totalPrice}}</p>
        </div>

        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    message: "Hello Vue",
                    books: [
                        {name: 'java', price: 12.0},
                        {name: 'python', price: 13.0},
                        {name: 'C++', price: 16.0}
                    ]
                },
                computed: {
                	totalPrice() {
                		let result = 0.0;
                		for (let i = 0; i < this.books.length; i++){
                			result += this.books[i].price
                        }
                        return result;
                    }
                }
            })
        </script>

    </body>
</html>
