<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">

        <!--lazy修饰符-->
        <input type="text" v-model.lazy="message">
        <h3>{{message}}</h3>

         <!--number修饰符-->
        <input type="text" v-model.number="age">
        <h3>{{typeof (age)}}</h3>

         <!--trim修饰符-->
        <input type="text" v-model.trim="name">
        <h3>{{name}}</h3>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: "Hello Vue",
                age: '',
                name: ''
            }
        })
    </script>
</body>
</html>
