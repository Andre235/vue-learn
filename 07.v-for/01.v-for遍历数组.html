<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body>
        <div id="app">
            <ul>
                <li v-for="(food,index) in foods">
                    {{index}} - {{season}} - {{food}}
                </li>
            </ul>
        </div>

        <script src="../js/vue.js"></script>
        <script>
            let app = new Vue({  //new Vue联想java，new了一个对象，这个vue对象参数也是传入一个对象
                el: '#app', // 挂载要管理的元素
                data: {
                    counter: 0,
                    season: "夏天",
                    foods:["冰激凌","西瓜","桃子","空调","热浪"]
                }
            })
        </script>
    </body>
</html>
