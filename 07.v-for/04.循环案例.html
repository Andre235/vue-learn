<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: red
        }
    </style>
</head>
<body>

    <div id="app">
        <h3>{{message}}</h3>
        <ul>
            <li v-for="(item, index) in array"
                :class="{active: currentIndex === index}"
                @click="liClick(index)">
                {{item}}
            </li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: "Hello Vue",
                array: [1, 2, 3, 4],
	            currentIndex: 0
            },
            methods: {
            	liClick(index) {
            		this.currentIndex = index
                }
            }
        })
    </script>
</body>
</html>
