<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <!--使用v-bind动态绑定style，通过数组语法形式实现-->
            <h2 :style= "[baseStyle,baseStyle1]">{{message}}</h2>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            let app = new Vue({  //new Vue联想java，new了一个对象，这个vue对象参数也是传入一个对象
                el: '#app', // 挂载要管理的元素
                data: {
                    counter: 0,
                    message: "hello,vue!",
                    baseStyle:{fontSize: "50px"},
                    baseStyle1:{color: "red"}
                }
            })
        </script>
    </body>
</html>
