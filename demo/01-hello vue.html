<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <dev>{{message}}</dev>
            <ul>
                <li v-for="item in movies"> {{item}}</li>
            </ul>
        </div>

        <script src="../js/vue.js"></script>
        <script>
            let app = new Vue({  //new Vue联想java，new了一个对象，这个vue对象参数也是传入一个对象
                el: '#app', // 挂载要管理的元素
                data: {
                    message: "hello，vue",
                    movies: ["盗梦空间","猫鼠游戏","碟中谍","阿凡达"]
                }
            })
        </script>
    </body>
</html>
