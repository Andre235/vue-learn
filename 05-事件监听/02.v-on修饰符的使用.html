<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h3>{{message}}</h3>
        <div @click="divClick">
            {{message}}
            <button @click.stop="btnClick">点击</button>
        </div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: "Hello Vue"
            },
            methods: {
            	divClick() {
		            console.log('divClick');
	            },
	            btnClick() {
		            console.log('btnClick');
	            }
            }
        })
    </script>
</body>
</html>
