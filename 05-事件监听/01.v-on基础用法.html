<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h3>计数器：{{counter}}</h3>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
            	counter: 0,
                message: "Hello Vue"
            },
            methods: {
                increment() {
                	this.counter ++;
                },
	            decrement() {
		            this.counter --;
	            },
            }
        })
    </script>

</body>
</html>
