<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <com v-bind:cmovies="movies" v-bind:cmessage="message"></com>
        </div>

        <template id="cpn">
            <div>
                <ul>
                    <li v-for="item in cmovies">{{item}}</li>
                </ul>
                <p>{{cmessage}}</p>
            </div>
        </template>

        <script src="../js/vue.js"></script>
        <script>
        //父组件向子组件传值用props
        let com = {
            template: "#cpn",
            //props为数组类型
            // props: ["cmovies","cmessage"]

            // 限制数据类型
            props: {
                // cmovies: Array,
                // cmessage: String

                // 限制数据类型，并赋予默认值
                cmovies: {
                    type: Array
                },
                cmessage: {
                    type: String,
                    default: "default-value",
                    required: true //是否一定需要传递该参数
                }
            }
        };

         let app = new Vue({
             el: '#app',
             data: {
                 message: "hello vue",
                 movies: ["海王","海贼王","海尔兄弟"]
             },
             components:{
                 com
             }
         })
        </script>
    </body>
</html>
