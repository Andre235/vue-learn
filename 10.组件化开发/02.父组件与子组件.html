<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <my-com1></my-com1>
        </div>

        <script src="../js/vue.js"></script>
        <script>
        //子组件构造器
        const com2 = Vue.extend({
            template: `
            <div>
                <p>子组件内容</p>
            </div>
       `
        });
        //父组件构造器
        const com1 = Vue.extend({
           template: `
                 <div>
                    <p>父组件内容</p>
                    <my-com2></my-com2>
                </div>
           `,
            components: {
               myCom2: com2
            }
        });
         let app = new Vue({
             el: '#app',
             data: {
                 message: "hello vue"
             },
             components: {  //注册组件
                 myCom1: com1
             }
         })
        </script>
    </body>
</html>
