<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">
        <h3>{{message}}</h3>
        <parent-cpn></parent-cpn>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const childCpn = Vue.extend({
            template: `
                <div>
                    <p>子组件内容</p>
                </div>
            `
        });

        const parentCpn = Vue.extend({
	        template: `
                <div>
                    <p>父组件内容</p>
                    <child-cpn></child-cpn>
                </div>
            `,
            components: {
	        	childCpn
            }
        });

        const app = new Vue({
            el: '#app',
            data: {
                message: "Hello Vue"
            },
            components: {
            	parentCpn
            }
        })
    </script>
</body>
</html>
