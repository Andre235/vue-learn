<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h3>{{message}}</h3>
        <cpn @btnclick="cpnClick"></cpn>
    </div>

    <template id="cpn">
        <div>
            <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        let cpn = {
        	template: '#cpn',
	        data() {
		        return {
			        categories:[
				        {id: "a",name:"热门推荐"},
				        {id: "b",name:"数码产品"},
				        {id: "c",name:"家用家电"},
				        {id: "d",name:"计生情趣"}
			        ]
		        }
	        },
            methods: {
        		btnClick(item) {
			        console.log(item.name);
			        this.$emit('btnclick', item)
		        }
            }
        }

        const app = new Vue({
            el: '#app',
            data: {
                message: "Hello Vue"
            },
            components: {
            	cpn
            },
            methods: {
            	cpnClick(item) {
		            console.log(item);
	            }
            }
        })
    </script>

</body>
</html>
