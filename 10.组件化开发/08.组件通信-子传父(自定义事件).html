<!DOCTYPE html>
<html lang="en" xmlns:v-for="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <h2>{{message}}</h2>
            <cpn @item-click="cpnClick"></cpn>
        </div>

        <template id="cpn">
            <div>
                <h2>{{categories}}</h2>
                <button v-for="item in categories" @click="btnClick1(item.name)">{{item.name}}</button>
            </div>
        </template>

        <script src="../js/vue.js"></script>
        <script>
        //创建组件构造器
         const cpn = {
            template: "#cpn",
             data() {
                return{
                    categories:[
                        {id: "a",name:"热门推荐"},
                        {id: "b",name:"数码产品"},
                        {id: "c",name:"家用家电"},
                        {id: "d",name:"计生情趣"}
                    ]
                }
             },
             methods:{
                 btnClick1: function (name) {
                     // 自定义事件
                     this.$emit("item-click",name)
                 }
             },
         };

         let app = new Vue({
             el: '#app',
             data: {
                 message: "hello vue",
                 info: {
                     name: "andre",
                     age: 23,
                     height: 170
                 }

             },
             components: {
                 cpn
             },
             methods: {
                 cpnClick(item){
                     console.log("父组件事件监听到...",item)
                 }
             }
         })
        </script>
    </body>
</html>
