<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <cpn v-bind:c-info="info"></cpn>
        </div>

        <template id="cpn">
            <div>
                <h2>{{cInfo}}</h2>
            </div>
        </template>

        <script src="../js/vue.js"></script>
        <script>
        //创建组件构造器
         const cpn = {
            template: "#cpn",
            props: {
                cInfo: {
                    type: Object,
                    default: function () {
                        return {}
                    }
                }
            }
         };

         let app = new Vue({
             el: '#app',
             data: {
                 message: "hello vue",
                 info: {
                     name: "andre",
                     age: 23,
                     height: 170
                 }

             },
             components: {
                 cpn
             }
         })
        </script>
    </body>
</html>
