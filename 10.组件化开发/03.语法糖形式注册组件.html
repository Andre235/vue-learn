<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <my-com1></my-com1>
            <my-com2></my-com2>
        </div>

        <script src="../js/vue.js"></script>
        <script>

        //语法糖形式注册全局组件
        Vue.component("my-com1",{
            template: `
            <div>
                <p>子组件内容</p>
            </div>
       `
        });

         let app = new Vue({
             el: '#app',
             data: {
                 message: "hello vue"
             },
             components: {  //注册组件
                "my-com2":{
                    template: `
                        <div>
                            <p>子组件内容</p>
                        </div>
                   `
                }
             }
         })
        </script>
    </body>
</html>
