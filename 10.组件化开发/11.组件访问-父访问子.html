<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">
        <h3>{{message}}</h3>
        <cpn></cpn>
        <cpn></cpn>
        <cpn ref="third"></cpn>
        <button @click="btnClick">获取子组件内容</button>
    </div>

    <template id="cpn">
        <p>{{context}}</p>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        let cpn = {
        	template: '#cpn',
            data() {
        		return {
        			context: '我是子组件内容'
                }
            },
            methods: {
        		show() {
			        console.log('子组件方法被调用');
		        }
            }
        }

        const app = new Vue({
            el: '#app',
            data: {
                message: "Hello Vue"
            },
            components: {
                cpn
            },
            methods: {
	            btnClick() {
		            // console.log(this.$children);
		            console.log(this.$refs.third.context);
	            }
            }
        })
    </script>

</body>
</html>
