<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h3>{{message}}</h3>
        <cpn>
            <button slot="center">中间按钮</button>
        </cpn>
        <cpn>
            <button slot="left">返回</button>
        </cpn>
    </div>

    <template id="cpn">
        <div>
            <span>组件内容</span>
            <slot name="left"><span>左侧插槽</span></slot>
            <slot name="center"><span>中间插槽</span></slot>
            <slot name="right"><span>右侧插槽</span></slot>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: "Hello Vue"
            },
            components: {
                cpn: {
                	template: '#cpn'
                }
            }
        })
    </script>
</body>
</html>
