<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h3>{{message}}</h3>
        <cpn></cpn>
        <cpn>
            <template slot-scope="slot">
                <span>{{slot.data.join(' - ')}}</span>
            </template>
        </cpn>
    </div>

    <template id="cpn">
        <div>
            <!--作用域插槽：对外提供一个名字叫list的插槽作用域-->
            <slot :data="languages">
                <ul>
                    <li v-for="item in languages">{{item}}</li>
                </ul>
            </slot>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: "Hello Vue"
            },
            components: {
            	cpn: {
            		template: '#cpn',
                    data() {
            			return {
            				languages: ['Java', 'JavaScript', 'Python']
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
