<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .active{
                color: lightpink;
            }
            .line{
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!--绑定src属性-->
            <img :src="imgURL" alt="">
            <!--绑定href属性-->
            <a :href="aHref">华为链接</a>
            <!--绑定class属性-->
            <h2 :class="{active: isActive,line: isLine}">标题</h2>
            <button @click="changeColor">改变颜色</button>
        </div>

        <script src="../js/vue.js"></script>
        <script>
            let app = new Vue({  //new Vue联想java，new了一个对象，这个vue对象参数也是传入一个对象
                el: '#app', // 挂载要管理的元素
                data: {
                    counter: 0,
                    imgURL: "https://img13.360buyimg.com/img/s200x200_jfs/t1/10172/35/4447/87529/5c0e0d22E71020d8e/db8110765f0246d5.jpg!cc_100x100.webp",
                    aHref: "https://img14.360buyimg.com/mobilecms/s300x300_jfs/t15937/263/2644018019/87003/5996310d/5aba6525Nebe75c0a.jpg!q70.jpg.webp",
                    isActive: true,
                    isLine: true
                },
                methods: {
                    changeColor :function () {
                        this.isActive = ! this.isActive;
                    }
                }
            })
        </script>
    </body>
</html>
